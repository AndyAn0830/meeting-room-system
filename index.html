<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鑰匙借用系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 24px;
            color: #1976d2;
            margin: 12px 0 8px 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        
        .required {
            color: #dc3545;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #1976d2;
        }
        
        .btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 16px;
        }
        
        .btn:hover {
            background: #45a049;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .records {
            margin-top: 30px;
        }
        
        .record-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            background: #f9f9f9;
        }
        
        .record-header {
            font-weight: bold;
            color: #1976d2;
            margin-bottom: 8px;
        }
        
        .record-details {
            font-size: 14px;
            color: #666;
        }
        
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin-top: 8px;
        }
        
        .status-active {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .admin-panel {
            display: none;
        }
        
        .show {
            display: block;
        }
        
        .admin-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: #666;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 標題 -->
        <div class="card">
            <div class="header" style="position: relative;">
                <div style="font-size: 32px;">🏢</div>
                <h1>鑰匙借用系統</h1>
                <p style="color: #666; font-size: 14px;">請填寫借用資訊</p>
                <button class="admin-btn" onclick="showLogin()">🔧 管理員</button>
            </div>
        </div>

        <!-- 使用者借用表單 -->
        <div id="user-form" class="card">
            <h2 style="margin-bottom: 20px; color: #333;">📝 借用申請</h2>
            
            <div class="form-group">
                <label>🏠 選擇會議室 <span class="required">*</span></label>
                <select id="roomId" class="form-control">
                    <option value="">請選擇會議室</option>
                    <option value="1">第一會議室</option>
                    <option value="2">二期講堂</option>
                    <option value="3">合心會議室</option>
                    <option value="4">和氣會議室</option>
                    <option value="5">互愛會議室</option>
                    <option value="6">貴賓室</option>
                    <option value="7">協力講堂</option>
                </select>
            </div>

            <div class="form-group">
                <label>🏢 借用單位 <span class="required">*</span></label>
                <input type="text" id="department" class="form-control" placeholder="請輸入單位名稱">
            </div>

            <div class="form-group">
                <label>👤 借用人 <span class="required">*</span></label>
                <input type="text" id="borrower" class="form-control" placeholder="請輸入您的姓名">
            </div>

            <div class="form-group">
                <label>📞 分機號碼 <span class="required">*</span></label>
                <input type="tel" id="extension" class="form-control" placeholder="請輸入分機號碼">
            </div>

            <div class="form-group">
                <label>📅 借用日期 <span class="required">*</span></label>
                <input type="date" id="date" class="form-control">
            </div>

            <div class="form-group">
                <label>⏰ 借用時間 <span class="required">*</span></label>
                <input type="time" id="startTime" class="form-control">
            </div>

            <button class="btn" onclick="submitBooking()">✅ 確認借用</button>
        </div>

        <!-- 管理員面板 -->
        <div id="admin-panel" class="card admin-panel">
            <h2 style="margin-bottom: 20px; color: #333;">🛠️ 管理員面板</h2>
            
            <div style="margin-bottom: 20px;">
                <button class="btn btn-secondary" onclick="toggleAdmin()" style="width: auto; margin-right: 10px;">👤 返回借用</button>
                <button class="btn btn-secondary" onclick="showSyncModal()" style="width: auto; margin-right: 10px; background: #4caf50;">📱 同步到手機</button>
                <button class="btn btn-secondary" onclick="clearAllData()" style="width: auto; background: #dc3545;">🗑️ 清除所有記錄</button>
            </div>
            
            <div id="records-list">
                <p style="text-align: center; color: #666; padding: 40px;">目前沒有借用記錄</p>
            </div>
        </div>

        <!-- 管理員登入彈窗 -->
        <div id="login-modal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; padding: 20px;">
            <div style="background: white; border-radius: 12px; padding: 24px; max-width: 400px; margin: 50px auto; box-shadow: 0 8px 16px rgba(0,0,0,0.2);">
                <h3 style="text-align: center; margin-bottom: 24px; font-size: 18px; color: #333;">🔐 管理員登入</h3>
                
                <div style="margin-bottom: 16px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 500; color: #333; font-size: 14px;">👤 帳號</label>
                    <input type="text" id="username" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px;" placeholder="請輸入管理員帳號">
                </div>
                
                <div style="margin-bottom: 24px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 500; color: #333; font-size: 14px;">🔒 密碼</label>
                    <input type="password" id="password" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px;" placeholder="請輸入密碼" onkeypress="handleLoginKeyPress(event)">
                </div>
                
                <div style="display: flex; gap: 12px;">
                    <button onclick="closeLogin()" style="flex: 1; background: #6c757d; color: white; border: none; padding: 12px; border-radius: 8px; font-size: 14px; cursor: pointer;">取消</button>
                    <button onclick="doLogin()" style="flex: 1; background: #1976d2; color: white; border: none; padding: 12px; border-radius: 8px; font-size: 14px; cursor: pointer;">登入</button>
                </div>
            </div>
        </div>

        <!-- 資料同步彈窗 -->
        <div id="sync-modal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; padding: 20px;">
            <div style="background: white; border-radius: 12px; padding: 24px; max-width: 500px; margin: 50px auto; box-shadow: 0 8px 16px rgba(0,0,0,0.2);">
                <h3 style="text-align: center; margin-bottom: 24px; font-size: 18px; color: #333;">📱 跨裝置同步</h3>
                
                <div style="text-align: center; margin-bottom: 20px;">
                    <div id="qr-code" style="margin: 20px 0;"></div>
                    <p style="color: #666; font-size: 14px; margin-bottom: 16px;">請用手機掃描上方 QR Code 查看最新記錄</p>
                </div>
                
                <div style="margin-bottom: 20px; padding: 16px; background: #f8f9fa; border-radius: 8px;">
                    <h4 style="margin-bottom: 8px; color: #333;">📋 手動複製連結：</h4>
                    <input type="text" id="share-link" readonly style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 12px; background: white;">
                    <button onclick="copyLink()" style="margin-top: 8px; background: #4caf50; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 12px;">📋 複製連結</button>
                </div>
                
                <button onclick="closeSyncModal()" style="width: 100%; background: #6c757d; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer;">關閉</button>
            </div>
        </div>
    </div>

    <script>
        // 簡化版本 - 只保留核心功能
        
        // 管理員登入狀態
        let isAdminLoggedIn = false;
        // 資料儲存
        let allBookings = [];
        // 會議室對應
        const roomNames = {
            '2': '二期講堂', 
            '3': '合心會議室',
            '4': '和氣會議室',
            '5': '互愛會議室',
            '6': '貴賓室',
            '7': '協力講堂'
        };

        // 初始化
        window.onload = function() {
            console.log('頁面載入完成');
            
            // 設定今天為最小日期
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').min = today;
            
            // 檢查是否有同步資料
            checkForSyncData();
            
            // 載入已儲存的資料
            loadBookings();
            updateRecordsList();
            
            console.log('初始化完成，目前記錄數:', allBookings.length);
        };

        // 檢查 URL 中的同步資料
        function checkForSyncData() {
            const urlParams = new URLSearchParams(window.location.search);
            const syncData = urlParams.get('data');
            
            if (syncData) {
                try {
                    const decodedData = JSON.parse(atob(syncData));
                    if (Array.isArray(decodedData)) {
                        allBookings = decodedData;
                        saveBookings();
                        
                        // 清除 URL 參數
                        window.history.replaceState({}, document.title, window.location.pathname);
                        
                        alert(`已同步資料！\n共載入 ${allBookings.length} 筆記錄。`);
                        return true;
                    }
                } catch (error) {
                    console.log('同步資料格式錯誤:', error);
                }
            }
            return false;
        }

        // 載入記錄
        function loadBookings() {
            try {
                const saved = localStorage.getItem('keyBookings');
                if (saved) {
                    allBookings = JSON.parse(saved);
                    console.log('載入記錄:', allBookings.length, '筆');
                }
            } catch (error) {
                console.log('載入記錄失敗:', error);
                allBookings = [];
            }
        }

        // 儲存記錄
        function saveBookings() {
            try {
                localStorage.setItem('keyBookings', JSON.stringify(allBookings));
                console.log('儲存記錄:', allBookings.length, '筆');
            } catch (error) {
                console.log('儲存記錄失敗:', error);
            }
        }

        // 提交借用
        function submitBooking() {
            console.log('開始提交借用...');
            
            // 取得表單資料
            const roomId = document.getElementById('roomId').value;
            const department = document.getElementById('department').value;
            const borrower = document.getElementById('borrower').value;
            const extension = document.getElementById('extension').value;
            const date = document.getElementById('date').value;
            const startTime = document.getElementById('startTime').value;
            
            console.log('表單資料:', {roomId, department, borrower, extension, date, startTime});

            // 檢查必填欄位
            if (!roomId || !department || !borrower || !extension || !date || !startTime) {
                alert('請填寫所有必填欄位！');
                return;
            }

            // 建立新記錄
            const newRecord = {
                id: Date.now(),
                roomId: roomId,
                roomName: roomNames[roomId],
                department: department,
                borrower: borrower,
                extension: extension,
                date: date,
                startTime: startTime,
                status: '借用中',
                createTime: new Date().toLocaleString()
            };

            console.log('新記錄:', newRecord);

            // 新增到陣列
            allBookings.push(newRecord);
            console.log('總記錄數:', allBookings.length);

            // 儲存到本地
            saveBookings();

            // 清空表單
            document.getElementById('roomId').value = '';
            document.getElementById('department').value = '';
            document.getElementById('borrower').value = '';
            document.getElementById('extension').value = '';
            document.getElementById('date').value = '';
            document.getElementById('startTime').value = '';

            // 更新顯示
            updateRecordsList();

            // 成功提示
            alert('借用成功！\n\n會議室：' + roomNames[roomId] + '\n借用人：' + borrower + '\n\n請妥善保管鑰匙！');
            
            console.log('借用完成');
        }

        // 顯示登入彈窗
        function showLogin() {
            document.getElementById('login-modal').style.display = 'block';
        }

        // 關閉登入彈窗
        function closeLogin() {
            document.getElementById('login-modal').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // 執行登入
        function doLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'hp' && password === 'hp') {
                isAdminLoggedIn = true;  // 設定登入狀態
                closeLogin();
                showAdminPanel(); // 直接顯示管理員面板
                alert('登入成功！');
            } else {
                alert('帳號或密碼錯誤！');
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            }
        }

        // 顯示管理員面板
        function showAdminPanel() {
            const userForm = document.getElementById('user-form');
            const adminPanel = document.getElementById('admin-panel');
            
            userForm.style.display = 'none';
            adminPanel.classList.add('show');
            updateRecordsList();
        }

        // 切換管理員面板
        function toggleAdmin() {
            const userForm = document.getElementById('user-form');
            const adminPanel = document.getElementById('admin-panel');
            
            if (adminPanel.classList.contains('show')) {
                // 切換到使用者面板
                adminPanel.classList.remove('show');
                userForm.style.display = 'block';
                isAdminLoggedIn = false;  // 登出
            } else {
                // 檢查是否已登入
                if (!isAdminLoggedIn) {
                    showLogin(); // 顯示登入框
                    return;
                }
                // 切換到管理員面板
                showAdminPanel();
            }
        }

        // 顯示同步彈窗
        function showSyncModal() {
            const modal = document.getElementById('sync-modal');
            const qrContainer = document.getElementById('qr-code');
            const linkInput = document.getElementById('share-link');
            
            // 生成包含資料的 URL
            const data = btoa(JSON.stringify(allBookings));
            const shareUrl = `${window.location.origin}${window.location.pathname}?data=${data}`;
            
            // 生成 QR Code
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(shareUrl)}`;
            qrContainer.innerHTML = `<img src="${qrUrl}" style="width: 200px; height: 200px; border: 1px solid #ddd;">`;
            
            // 設定分享連結
            linkInput.value = shareUrl;
            
            modal.style.display = 'block';
        }

        // 關閉同步彈窗
        function closeSyncModal() {
            document.getElementById('sync-modal').style.display = 'none';
        }

        // 複製連結
        function copyLink() {
            const linkInput = document.getElementById('share-link');
            linkInput.select();
            document.execCommand('copy');
            alert('連結已複製！請傳送到手機開啟。');
        }

        // 更新記錄列表
        function updateRecordsList() {
            const container = document.getElementById('records-list');
            
            if (allBookings.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">目前沒有借用記錄</p>';
                return;
            }

            let html = '';
            allBookings.forEach((record, index) => {
                html += `
                    <div class="record-item">
                        <div class="record-header">🏠 ${record.roomName}</div>
                        <div class="record-details">
                            <div>👤 ${record.borrower} (${record.department})</div>
                            <div>📞 分機: ${record.extension}</div>
                            <div>📅 ${record.date} ⏰ ${record.startTime}</div>
                            <div>🕐 申請時間: ${record.createTime}</div>
                        </div>
                        <div>
                            <span class="status status-active">✅ ${record.status}</span>
                            <button onclick="returnKey(${index})" style="margin-left: 10px; padding: 4px 12px; background: #ff9800; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;">🔄 歸還</button>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // 歸還鑰匙
        function returnKey(index) {
            if (confirm('確定要歸還這把鑰匙嗎？')) {
                allBookings[index].status = '已歸還';
                allBookings[index].returnTime = new Date().toLocaleString();
                saveBookings();
                updateRecordsList();
                alert('鑰匙歸還成功！');
            }
        }

        // 清除所有記錄
        function clearAllData() {
            if (confirm('確定要清除所有記錄嗎？此操作無法復原！')) {
                allBookings = [];
                saveBookings();
                updateRecordsList();
                alert('所有記錄已清除！');
            }
        }
    </script>
</body>
</html>
