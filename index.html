<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鑰匙借用系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 24px;
            color: #1976d2;
            margin: 12px 0 8px 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        
        .required {
            color: #dc3545;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #1976d2;
        }
        
        .btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 16px;
        }
        
        .btn:hover {
            background: #45a049;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .records {
            margin-top: 30px;
        }
        
        .record-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            background: #f9f9f9;
        }
        
        .record-header {
            font-weight: bold;
            color: #1976d2;
            margin-bottom: 8px;
        }
        
        .record-details {
            font-size: 14px;
            color: #666;
        }
        
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin-top: 8px;
        }
        
        .status-active {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .admin-panel {
            display: none;
        }
        
        .show {
            display: block;
        }
        
        .admin-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: #666;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 標題 -->
        <div class="card">
            <div class="header" style="position: relative;">
                <div style="font-size: 32px;">🏢</div>
                <h1>鑰匙借用系統</h1>
                <p style="color: #666; font-size: 14px;">請填寫借用資訊</p>
                <button class="admin-btn" onclick="showLogin()">🔧 管理員</button>
            </div>
        </div>

        <!-- 使用者借用表單 -->
        <div id="user-form" class="card">
            <h2 style="margin-bottom: 20px; color: #333;">📝 借用申請</h2>
            
            <div class="form-group">
                <label>🏠 選擇會議室 <span class="required">*</span></label>
                <select id="roomId" class="form-control">
                    <option value="">請選擇會議室</option>
                    <option value="1">第一會議室</option>
                    <option value="2">二期講堂</option>
                    <option value="3">合心會議室</option>
                    <option value="4">和氣會議室</option>
                    <option value="5">互愛會議室</option>
                    <option value="6">貴賓室</option>
                    <option value="7">協力講堂</option>
                </select>
            </div>

            <div class="form-group">
                <label>🏢 借用單位 <span class="required">*</span></label>
                <input type="text" id="department" class="form-control" placeholder="請輸入單位名稱">
            </div>

            <div class="form-group">
                <label>👤 借用人 <span class="required">*</span></label>
                <input type="text" id="borrower" class="form-control" placeholder="請輸入您的姓名">
            </div>

            <div class="form-group">
                <label>📞 分機號碼 <span class="required">*</span></label>
                <input type="tel" id="extension" class="form-control" placeholder="請輸入分機號碼">
            </div>

            <div class="form-group">
                <label>📅 借用日期 <span class="required">*</span></label>
                <input type="date" id="date" class="form-control">
            </div>

            <div class="form-group">
                <label>⏰ 借用時間 <span class="required">*</span></label>
                <input type="time" id="startTime" class="form-control">
            </div>

            <button class="btn" onclick="submitBooking()">✅ 確認借用</button>
        </div>

        <!-- 管理員面板 -->
        <div id="admin-panel" class="card admin-panel">
            <h2 style="margin-bottom: 20px; color: #333;">🛠️ 管理員面板</h2>
            
            <div style="margin-bottom: 20px;">
                <button class="btn btn-secondary" onclick="toggleAdmin()" style="width: auto; margin-right: 10px;">👤 返回借用</button>
                <button class="btn btn-secondary" onclick="exportData()" style="width: auto; margin-right: 10px; background: #28a745;">📤 匯出資料</button>
                <button class="btn btn-secondary" onclick="clearAllData()" style="width: auto; background: #dc3545;">🗑️ 清除所有記錄</button>
            </div>
            
            <!-- 記錄類型切換標籤 -->
            <div style="margin-bottom: 20px;">
                <button id="tab-active" onclick="switchRecordView('active')" style="padding: 10px 20px; margin-right: 10px; border: none; border-radius: 6px; cursor: pointer; background: #28a745; color: white; font-weight: bold;">
                    🟢 借用中 (<span id="active-count">0</span>)
                </button>
                <button id="tab-returned" onclick="switchRecordView('returned')" style="padding: 10px 20px; margin-right: 10px; border: none; border-radius: 6px; cursor: pointer; background: #6c757d; color: white;">
                    🔄 已歸還 (<span id="returned-count">0</span>)
                </button>
                <button id="tab-all" onclick="switchRecordView('all')" style="padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; background: #6c757d; color: white;">
                    📋 全部記錄 (<span id="all-count">0</span>)
                </button>
            </div>
            
            <div id="records-list">
                <p style="text-align: center; color: #666; padding: 40px;">目前沒有借用記錄</p>
            </div>
        </div>

        <!-- 提醒 -->
        <div class="card" style="background: #fff8e1; border: 1px solid #ffecb3;">
            <h3 style="color: #f57f17; margin-bottom: 12px;">💡 使用提醒</h3>
            <ul style="color: #f57f17; font-size: 14px; margin-left: 20px;">
                <li>借用會議室鑰匙時請確認編號</li>
                <li>請妥善保管借用的鑰匙</li>
                <li>使用完畢請盡速歸還</li>
            </ul>
        </div>
    </div>

    <!-- 管理員登入彈窗 -->
    <div id="login-modal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; padding: 20px;">
        <div style="background: white; border-radius: 12px; padding: 24px; max-width: 400px; margin: 50px auto; box-shadow: 0 8px 16px rgba(0,0,0,0.2);">
            <h3 style="text-align: center; margin-bottom: 24px; font-size: 18px; color: #333;">🔐 管理員登入</h3>
            
            <div style="margin-bottom: 16px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500; color: #333; font-size: 14px;">👤 帳號</label>
                <input type="text" id="username" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px;" placeholder="請輸入管理員帳號">
            </div>
            
            <div style="margin-bottom: 24px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500; color: #333; font-size: 14px;">🔒 密碼</label>
                <input type="password" id="password" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px;" placeholder="請輸入密碼" onkeypress="if(event.key==='Enter') doLogin()">
            </div>
            
            <div style="display: flex; gap: 12px;">
                <button onclick="closeLogin()" style="flex: 1; background: #6c757d; color: white; border: none; padding: 12px; border-radius: 8px; font-size: 14px; cursor: pointer;">取消</button>
                <button onclick="doLogin()" style="flex: 1; background: #1976d2; color: white; border: none; padding: 12px; border-radius: 8px; font-size: 14px; cursor: pointer;">登入</button>
            </div>
        </div>
    </div>

    <script>
        // 管理員登入狀態和當前檢視
        let isAdminLoggedIn = false;
        let currentRecordView = 'active';

        // 資料儲存
        let allBookings = [];
        
        // 會議室對應
        const roomNames = {
            '1': '第一會議室',
            '2': '二期講堂', 
            '3': '合心會議室',
            '4': '和氣會議室',
            '5': '互愛會議室',
            '6': '貴賓室',
            '7': '協力講堂',
            1: '第一會議室',
            2: '二期講堂', 
            3: '合心會議室',
            4: '和氣會議室',
            5: '互愛會議室',
            6: '貴賓室',
            7: '協力講堂'
        };

        // 初始化
        window.onload = function() {
            console.log('頁面載入完成');
            
            // 設定今天為最小日期
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').min = today;
            
            // 載入已儲存的資料
            loadBookings();
            updateRecordsList();
            
            console.log('初始化完成，目前記錄數:', allBookings.length);
        };

        // 載入記錄
        function loadBookings() {
            try {
                const saved = localStorage.getItem('keyBookings');
                if (saved) {
                    allBookings = JSON.parse(saved);
                    console.log('載入記錄:', allBookings.length, '筆');
                }
            } catch (error) {
                console.log('載入記錄失敗:', error);
                allBookings = [];
            }
        }

        // 儲存記錄
        function saveBookings() {
            try {
                localStorage.setItem('keyBookings', JSON.stringify(allBookings));
                localStorage.setItem('lastUpdate', new Date().toISOString());
                console.log('儲存記錄:', allBookings.length, '筆');
            } catch (error) {
                console.log('儲存記錄失敗:', error);
            }
        }

        // 提交借用
        function submitBooking() {
            try {
                console.log('開始提交借用...');
                
                // 取得表單資料
                const roomId = document.getElementById('roomId').value;
                const department = document.getElementById('department').value;
                const borrower = document.getElementById('borrower').value;
                const extension = document.getElementById('extension').value;
                const date = document.getElementById('date').value;
                const startTime = document.getElementById('startTime').value;
                
                console.log('表單資料:', {roomId, department, borrower, extension, date, startTime});

                // 檢查必填欄位
                if (!roomId || !department || !borrower || !extension || !date || !startTime) {
                    alert('請填寫所有必填欄位！');
                    return;
                }

                // 修正會議室名稱取得邏輯
                let roomName = '未知會議室';
                
                // 多重檢查確保能取得正確的會議室名稱
                if (roomNames[roomId]) {
                    roomName = roomNames[roomId];
                } else if (roomNames[String(roomId)]) {
                    roomName = roomNames[String(roomId)];
                } else if (roomNames[parseInt(roomId)]) {
                    roomName = roomNames[parseInt(roomId)];
                } else {
                    // 手動對應
                    switch(String(roomId)) {
                        case '1': roomName = '第一會議室'; break;
                        case '2': roomName = '二期講堂'; break;
                        case '3': roomName = '合心會議室'; break;
                        case '4': roomName = '和氣會議室'; break;
                        case '5': roomName = '互愛會議室'; break;
                        case '6': roomName = '貴賓室'; break;
                        case '7': roomName = '協力講堂'; break;
                        default: roomName = '會議室ID:' + roomId;
                    }
                }
                
                console.log('roomId:', roomId, 'type:', typeof roomId);
                console.log('會議室名稱:', roomName);

                // 建立新記錄
                const newRecord = {
                    id: Date.now(),
                    roomId: String(roomId),
                    roomName: roomName,
                    department: department,
                    borrower: borrower,
                    extension: extension,
                    date: date,
                    startTime: startTime,
                    status: '借用中',
                    createTime: new Date().toLocaleString()
                };

                console.log('新記錄:', newRecord);

                // 新增到陣列
                allBookings.push(newRecord);
                console.log('總記錄數:', allBookings.length);

                // 儲存到本地
                saveBookings();

                // 清空表單
                document.getElementById('roomId').value = '';
                document.getElementById('department').value = '';
                document.getElementById('borrower').value = '';
                document.getElementById('extension').value = '';
                document.getElementById('date').value = '';
                document.getElementById('startTime').value = '';

                // 更新顯示
                updateRecordsList();

                // 成功提示
                alert('✅ 借用成功！\n\n🏠 會議室：' + roomName + '\n👤 借用人：' + borrower + '\n\n🔑 請妥善保管鑰匙！');
                
                console.log('借用完成');
                
            } catch (error) {
                console.error('提交借用時發生錯誤:', error);
                alert('提交時發生錯誤，請重試！');
            }
        }

        // 顯示登入彈窗
        function showLogin() {
            console.log('顯示登入彈窗');
            document.getElementById('login-modal').style.display = 'block';
        }

        // 關閉登入彈窗
        function closeLogin() {
            console.log('關閉登入彈窗');
            document.getElementById('login-modal').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // 執行登入
        function doLogin() {
            console.log('執行登入驗證');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            console.log('輸入的帳號:', username);
            console.log('輸入的密碼:', password);

            if (username === 'hl1234' && password === 'admin1234') {
                console.log('登入成功');
                isAdminLoggedIn = true;
                closeLogin();
                showAdminPanel();
                alert('登入成功！');
            } else {
                console.log('登入失敗');
                alert('帳號或密碼錯誤！\n\n正確帳號：hl1234\n正確密碼：admin1234');
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            }
        }

        // 顯示管理員面板
        function showAdminPanel() {
            console.log('顯示管理員面板');
            const userForm = document.getElementById('user-form');
            const adminPanel = document.getElementById('admin-panel');
            
            userForm.style.display = 'none';
            adminPanel.classList.add('show');
            currentRecordView = 'active';
            updateRecordsList();
        }

        // 切換管理員面板
        function toggleAdmin() {
            const userForm = document.getElementById('user-form');
            const adminPanel = document.getElementById('admin-panel');
            
            if (adminPanel.classList.contains('show')) {
                // 切換到使用者面板
                adminPanel.classList.remove('show');
                userForm.style.display = 'block';
                isAdminLoggedIn = false;
            } else {
                // 檢查是否已登入
                if (!isAdminLoggedIn) {
                    alert('請先登入管理員帳號！');
                    return;
                }
                // 切換到管理員面板
                userForm.style.display = 'none';
                adminPanel.classList.add('show');
                currentRecordView = 'active';
                updateRecordsList();
            }
        }

        // 切換記錄檢視
        function switchRecordView(viewType) {
            currentRecordView = viewType;
            
            // 更新標籤樣式
            document.getElementById('tab-active').style.background = viewType === 'active' ? '#28a745' : '#6c757d';
            document.getElementById('tab-returned').style.background = viewType === 'returned' ? '#28a745' : '#6c757d';
            document.getElementById('tab-all').style.background = viewType === 'all' ? '#28a745' : '#6c757d';
            
            // 更新記錄顯示
            updateRecordsList();
        }

        // 更新記錄列表
        function updateRecordsList() {
            const container = document.getElementById('records-list');
            
            // 更新計數
            const activeRecords = allBookings.filter(b => b.status === '借用中');
            const returnedRecords = allBookings.filter(b => b.status === '已歸還');
            
            // 安全地更新計數器
            const activeCountEl = document.getElementById('active-count');
            const returnedCountEl = document.getElementById('returned-count');
            const allCountEl = document.getElementById('all-count');
            
            if (activeCountEl) activeCountEl.textContent = activeRecords.length;
            if (returnedCountEl) returnedCountEl.textContent = returnedRecords.length;
            if (allCountEl) allCountEl.textContent = allBookings.length;
            
            // 根據當前檢視過濾記錄
            let displayRecords = [];
            switch (currentRecordView) {
                case 'active':
                    displayRecords = activeRecords;
                    break;
                case 'returned':
                    displayRecords = returnedRecords;
                    break;
                case 'all':
                    displayRecords = allBookings;
                    break;
            }
            
            if (displayRecords.length === 0) {
                let emptyMessage = '';
                switch (currentRecordView) {
                    case 'active':
                        emptyMessage = '目前沒有借用中的記錄';
                        break;
                    case 'returned':
                        emptyMessage = '目前沒有已歸還的記錄';
                        break;
                    case 'all':
                        emptyMessage = '目前沒有任何記錄';
                        break;
                }
                container.innerHTML = `<p style="text-align: center; color: #666; padding: 40px;">${emptyMessage}</p>`;
                return;
            }

            let html = '';
            displayRecords.forEach((record, index) => {
                // 找到原始索引
                const originalIndex = allBookings.findIndex(b => b.id === record.id);
                
                // 確保會議室名稱正確顯示
                let displayRoomName = record.roomName || '未知會議室';
                if (!record.roomName || record.roomName === 'undefined') {
                    // 重新取得會議室名稱
                    if (roomNames[record.roomId]) {
                        displayRoomName = roomNames[record.roomId];
                    } else {
                        switch(String(record.roomId)) {
                            case '1': displayRoomName = '第一會議室'; break;
                            case '2': displayRoomName = '二期講堂'; break;
                            case '3': displayRoomName = '合心會議室'; break;
                            case '4': displayRoomName = '和氣會議室'; break;
                            case '5': displayRoomName = '互愛會議室'; break;
                            case '6': displayRoomName = '貴賓室'; break;
                            case '7': displayRoomName = '協力講堂'; break;
                            default: displayRoomName = '會議室ID:' + record.roomId;
                        }
                    }
                    // 更新記錄中的會議室名稱
                    allBookings[originalIndex].roomName = displayRoomName;
                    saveBookings(); // 保存修正
                }
                
                html += `
                    <div class="record-item">
                        <div class="record-header">🏠 ${displayRoomName}</div>
                        <div class="record-details">
                            <div>👤 ${record.borrower} (${record.department})</div>
                            <div>📞 分機: ${record.extension}</div>
                            <div>📅 ${record.date} ⏰ ${record.startTime}</div>
                            <div>🕐 申請時間: ${record.createTime}</div>
                            ${record.returnTime ? `<div>🔄 歸還時間: ${record.returnTime}</div>` : ''}
                        </div>
                        <div>
                            <span class="status ${record.status === '借用中' ? 'status-active' : ''}" style="${record.status === '已歸還' ? 'background: #f5f5f5; color: #666;' : ''}">
                                ${record.status === '借用中' ? '✅' : '🔄'} ${record.status}
                            </span>
                            ${record.status === '借用中' ? 
                                `<button onclick="returnKey(${originalIndex})" style="margin-left: 10px; padding: 4px 12px; background: #ff9800; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;">🔄 歸還</button>` 
                                : ''
                            }
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // 歸還鑰匙
        function returnKey(index) {
            if (confirm('確定要歸還這把鑰匙嗎？')) {
                allBookings[index].status = '已歸還';
                allBookings[index].returnTime = new Date().toLocaleString();
                saveBookings();
                updateRecordsList();
                alert('鑰匙歸還成功！');
            }
        }

        // 資料匯出功能
        function exportData() {
            if (allBookings.length === 0) {
                alert('目前沒有任何記錄可匯出！');
                return;
            }

            // 建立 CSV 格式資料
            let csvContent = '序號,會議室,借用單位,借用人,分機號碼,借用日期,借用時間,狀態,申請時間,歸還時間\n';
            allBookings.forEach((record, index) => {
                csvContent += `${index + 1},"${record.roomName}","${record.department}","${record.borrower}","${record.extension}","${record.date}","${record.startTime}","${record.status}","${record.createTime}","${record.returnTime || ''}"\n`;
            });

            // 下載 CSV 檔案
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `鑰匙借用記錄_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            alert(`資料匯出成功！\n\n已下載 CSV 檔案\n總記錄數：${allBookings.length} 筆`);
        }

        // 清除所有記錄
        function clearAllData() {
            if (confirm('確定要清除所有記錄嗎？此操作無法復原！')) {
                allBookings = [];
                saveBookings();
                updateRecordsList();
                alert('所有記錄已清除！');
            }
        }
    </script>
</body>
</html>
